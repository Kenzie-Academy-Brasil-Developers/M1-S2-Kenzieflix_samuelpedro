<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <title>Kenzie Flix</title>
</head>
<body>
    <main>
        <section class="background">
            <div class="logokenzieflix">
                <img src="img/logo.png" alt="logo kenzie flix">
            </div>

            <div class="h1">
                <h1>Quem está assistindo?</h1>
            </div>

            <div class="logos"> 
                <div class="icone_img">
                    <img src="img/pink.png" alt="logo do robo">
                    <p class="aline">Aline</p>
                </div>
                
                <div class="icone_img2">
                    <img src="img/panda.png" alt="logo do panda">
                    <p class="pedrinho">Pedrinho</p>
                </div>
                
                <div class="icone_img3">
                    <img src="img/robot.png" alt="logo do robo">
                    <p class="julia">Júlia</p>
                </div>
                  
                <div class="div">
                    <div class="adicionarperfil">
                        <img src="img/plus.png" alt="logo plus">
                    </div>

                    <div class="divp">
                        <p class="botaoadicionar">Adicionar perfil</p>
                    </div>
                </div>
            </div>
                <button class="style">Gerenciar perfis</button>
        </section>

</html>
